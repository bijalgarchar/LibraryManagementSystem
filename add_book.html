<body>
    <header><h1>Add Book</h1></header>
    <nav>
        <a href="index.html">Home</a>

    <div class="content">
        <h2>Add a New Book</h2>
        <form id="addBookForm">
            <label for="bookId">Book ID:</label><br>
            <input type="text" id="bookId" name="bookId" required><br><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required><br><br>
            <label for="publicationYear">Publication Year:</label><br>
            <input type="text" id="publicationYear" name="publicationYear" required><br><br>
            <input type="submit" value="Add Book">
        </form>
    </div>
    <footer><p>&copy; 2024 Dhudkot Taluka School</p></footer>

    <!-- Custom script for form submission -->
    <script>
        // Event listener for form submission
        document.getElementById('addBookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const bookId = document.getElementById('bookId').value;
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const publicationYear = document.getElementById('publicationYear').value;

            // Add book to Firestore
            db.collection('books').add({
                bookId: bookId,
                title: title,
                author: author,
                publicationYear: publicationYear
            }).then(() => {
                alert('Book added successfully!');
                document.getElementById('addBookForm').reset();
            }).catch((error) => {
                console.error('Error adding book: ', error);
            });
        });
    </script>
</body>
